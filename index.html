<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">  
<link rel="stylesheet"type='text/html'href="https://fonts.googleapis.com/css?family=Hind&display=swap">  
<link rel="stylesheet" type='text/html' href="path/to/font-awesome/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel='stylesheet' type='text/css' media='screen' href='style.css'> 
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col mx-auto col-md-9 mt-3 text-center">
        <div class="alert align-items-center" id="message"></div>
        <h1><span class="title">TODO</span>list</h1>
        <form id="itemForm" >    
          <div class="input-group mb-3">
                <input type="text"  class ="form-control" id="itemInput" value="" placeholder="enter a task and click add task..">
                <button class="add">ADD TASK</button>
            </div>
        </form>
        <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a class="nav-link active" href="#">ALL</a>
            </li>
            <li class="nav-item" data-type="todo">
              <a class="nav-link" href="#">To Do</a>
            </li>
            <li class="nav-item" data-type="done">
              <a class="nav-link" href="#">COMPLETED</a>
            </li>
        </ul>  
        <!-- list items -->
        <ul class="list" id="itemList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="citem" value="">
        </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content modal-dialog">
        <div class="modal-header">
          <h2>Update Your Task</h2>
        </div>
        <div class="modal-body">
          <input type="text" id="editInput" value="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  id="onUpdate">Update</button>
        <button type="button" class="btn btn-primary"  id="onCancel">Cancel</button>

        </div>
      </div>
    </div>
  
<script src="main.js"></script>
</body>
</html>
